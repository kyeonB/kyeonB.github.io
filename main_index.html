    <script>
        $(function(){
            
            //alert("넌 되니?");
            //var myPath = document.querySelector("path");
            //var length = myPath.getTotalLength();
            //4265.818359375
            //4726
            $(".section").mousewheel(function(e,delta){
                let winhei= $(window).height();
                let scrpos= $(this).offset().top;//마우스 위치값
                if( delta > 0 ){
                    $("html,body").stop().animate({scrollTop:scrpos -winhei});
                    return false;
                }else{
                    $("html,body").stop().animate({scrollTop:scrpos +winhei});
                    return false;
                }
            });
            });
        
    </script>
